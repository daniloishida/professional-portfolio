<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danilo Issida Gonçalves - Professional Portfolio</title>
    
    <!-- Ícone do site -->
    <link rel="icon" href="caminho/para/favicon.ico" type="image/x-icon">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #007acc;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            color: #fff;
        }
        .banner {
            width: 100%;
            height: auto;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: -75px auto 1rem auto;
            display: block;
            border: 4px solid #fff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2, h3 {
            color: #007acc;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
        .language-toggle {
            margin: 1rem 0;
            text-align: center;
        }
        .language-toggle button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .language-toggle button:hover {
            background-color: #005f99;
        }
    </style>
    <script>
        // Configura a página para carregar inicialmente em português
        window.onload = () => toggleLanguage('pt');

        function toggleLanguage(language) {
            if (language === 'en') {
                document.getElementById('about').innerHTML = `
                    <h2>About Me</h2>
                    <p>Experienced technology leader with over 15 years...</p>
                `;
                // Outras seções aqui (Education, Experience, etc.)
            } else if (language === 'pt') {
                document.getElementById('about').innerHTML = `
                    <h2>Perfil Profissional</h2>
                    <p>Líder experiente em tecnologia com mais de 15 anos...</p>
                `;
                // Outras seções aqui (Educação, Experiência, etc.)
            }
        }
    </script>
</head>
<body>
    <header>
        <!-- Banner -->
        <img src="caminho/para/banner.jpg" alt="Banner" class="banner">
        <!-- Foto de perfil -->
        <img src="caminho/para/profile.jpg" alt="Foto de Perfil" class="profile-pic">
        <h1>Danilo Issida Gonçalves</h1>
        <p>Business Agility Specialist | Agile Consultant | Strategic Product Leader</p>
        <p>Belo Horizonte, MG | LinkedIn: <a href="https://www.linkedin.com/in/daniloishida/" target="_blank" style="color: #fff;">daniloishida</a> | Phone: +55(31)98625-4223 | Email: <a href="mailto:danissida@hotmail.com" style="color: #fff;">danissida@hotmail.com</a></p>
    </header>
    <div class="language-toggle">
        <button onclick="toggleLanguage('en')">English</button>
        <button onclick="toggleLanguage('pt')">Português</button>
    </div>
    <div class="container">
        <section id="about"></section>
        <section id="education"></section>
        <section id="experience"></section>
        <section id="certifications"></section>
        <section id="skills"></section>
        <section id="recommendations"></section>
    </div>
    <footer>
        <p>&copy; 2024 Danilo Issida Gonçalves</p>
    </footer>
</body>
</html>
